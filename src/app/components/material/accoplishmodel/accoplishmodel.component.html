<mat-dialog-title><p class="title-para font-family">Accoplished</p> </mat-dialog-title>
<mat-dialog-content class="font-family">
    <p>This task is accoplished?</p>
</mat-dialog-content>
<button mat-button mat-dialog-close  mat-dialog-close="true" class="not-yet-btn font-family">Not Yet</button>
<button mat-button mat-dialog-close  mat-dialog-close="true" (click)="task_accoplished()" class="yet-btn font-family">Ok</button>
