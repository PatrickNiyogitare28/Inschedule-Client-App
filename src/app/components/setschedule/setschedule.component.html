
                  <div class="container">

                    <div class="secondary-container shadow-lg">
                   
                    <div class="side-form">
                      
                      <img src="../../../assets/images/addTask.png" alt="" srcset="">
                    </div>
                  <div class="form">

                
                    <form [formGroup]="angForm" novalidate>
                        <div class="form-group">
                           
                          <label class="col-md-4 event-name">Event Name</label>
                          <input type="text" class="form-control input" 
                            formControlName="eventName" 
                            #eventName 
                             placeholder="event name*">
                        </div>
                        
                        <div class="form-group">
                          <label class="col-md-4 event-day">Event Day </label>
                        
                          <select name="eventDay" id="exampleFormControlSelect1"   type="text" class="form-control select "  formControlName="eventDay"  #eventDay placeholder="event name*">
                           <option value="Monday" class="hover-bg-grn">Monday</option>
                           <option value="Tuesday">Tuesday</option>
                           <option value="Wensday">Wensday</option>
                           <option value="Thursday">Thursday</option>
                           <option value="Friday">Friday</option>
                           <option value="Saturday">Saturday</option>
                           <option value="Sunday">Sunday</option>
                         </select>
                         
                         
                        </div>
                        <div *ngIf="angForm.controls['eventDay'].invalid && (angForm.controls['eventDay'].dirty || angForm.controls['eventDay'].touched)" class="alert alert-danger">
                          <div *ngIf="angForm.controls['eventDay'].errors.required">
                          Day required
                          </div>
                        </div>
                        
                         <div class="schedule-time-input">
                         <div class="startTime">
                        <div class="form-group ">
                          <label class="col-md-4">Starting</label>
                          <input placeholder="from*" type="time" class="form-control"  formControlName="eventStartTime"    #eventStartTime >
                           
                         
                          
                          
                        </div>
                       
                      </div>
                        <div class="endTime">
                        <div class="form-group endTime">
                                <label class="col-md-4">Ending</label>
                                <input type="time" class="form-control" 
                                  formControlName="eventEndTime" 
                                  #eventEndTime
                                 
                                />
                              </div>
                              <div *ngIf="angForm.controls['eventEndTime'].invalid && (angForm.controls['eventEndTime'].dirty || angForm.controls['eventEndTime'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['eventEndTime'].errors.required">
                                 End Time is required.
                                </div>
                              </div>
                            </div>
                          </div>
                        <div class="form-group">
                          <button (click) = "setSchedule(eventName.value, eventStartTime.value, eventEndTime.value, eventDay.value)" type="submit" class="btn top">
                           Add to Schedule
                          </button>
                          
                        </div>
                      </form>
   
                    </div>
                    </div>
                   
                      
                    </div>
